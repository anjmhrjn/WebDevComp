<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Items</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <nav class="container p-2">
            <span class="navbar-brand mb-0 h1">Navbar</span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link">{{user}}</span>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/customer">Menu <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Orders</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/customer/bill">Pay bill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">fb</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ig</a>
                </li>
            </ul>

          </div>
        </nav>

    </header>



    <main>

        <div class="container text-center text-uppercase h3 mt-4">
            <span><a href="/customer" class="text-decoration-none col-lg-4" style="color: #000;">Food</a></span>
            <span><a href="/customer/drink" class="text-decoration-none col-lg-4" style="color: #000;">Drink</a></span>
            <span><a href="/customer/dessert" class="text-decoration-none col-lg-4" style="color: #000;">Dessert</a></span>
        </div>

         <div class="container mt-4 p-0">
             <div class="accordion" id="accordionExample">

                {% for category in dessert %}
                    <div class="card">
                        <div class="card-header" id="{{category.heading_id}}">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#{{category.collapse_id}}" aria-expanded="false" aria-controls="{{category.collapse_id}}">
                                    {{category.name}}
                                </button>
                            </h2>
                        </div>
                        <div id="{{category.collapse_id}}" class="collapse" aria-labelledby="{{category.heading_id}}" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row">
                                    {% for items in category.item %}

                                        <div class="col-sm col-lg-4 col-md-6">

                                            <div class="card mb-4 border-0" style="width: 18rem;">
                                                <div class="card-body text-center h-100">
                                                    <h3 class="card-title">{{items.item_name}}</h3>
                                                    <p class="card-text mb-2 lead">{{items.description}}</p>
                                                    <p class="card-text mb-2">Price: Rs. {{items.price}}</p>
                                                    <form method="POST">
                                                        {% csrf_token %}
                                                        <div class="form-group row text-center">
                                                            <label for="quantity" class="col-sm-5 col-form-label ml-5 pr-2" style="color: #AE7474;">Quantity:</label>

                                                            <input type="number" class="form-control col-sm-2 p-0 ml-1 pl-1" id="quantity" name="number">

                                                        </div>
                                                        <button type="submit" class="btn btn-primary mb-2">Add to list</button>

                                                    </form>
                                                </div>
                                            </div>

                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
