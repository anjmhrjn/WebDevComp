<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <nav class="container p-2">
            <span class="navbar-brand mb-0 h1">Navbar</span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link">{{user}}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer">Menu <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/customer/myOrders">My Orders</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/customer/bill">Pay bill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer/logout">Logout</a>
                </li>

            </ul>

          </div>
        </nav>

    </header>



    <main>
        <div class="container bg-light col-lg-6 mt-5 col-md-10 rounded-lg">
            <div class="col-md-auto p-3 table-hover">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">My Orders</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price(per item)</th>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr>
                            <th colspan="3" style="text-align: right;">
                                <form method="POST">
                                    {% csrf_token %}
                                    <button class="btn btn-danger" type="submit">Remove item</button>
                                </form>
                            </th>
                            <th>
                                <form method="POST">
                                    {% csrf_token %}
                                    <button class="btn btn-success" type="submit">Confirm Order</button>
                                </form>
                            </th>
                        </tr>

                    </tfoot>

                    <tbody>
                        <tr>
                            <th>dummy data</th>
                            <td>dummy data</td>
                            <td>dummy data</td>
                            <td>dummy data</td>
                        </tr>




                    </tbody>
                </table>

            </div>


        </div>

    </main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
