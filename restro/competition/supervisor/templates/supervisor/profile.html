{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <nav class="container p-2">
            <span class="navbar-brand mb-0 h1">Navbar</span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="nav-link">Hi {{user}}!</span>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/supervisor">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Items Sold</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/supervisor/profile">My Profile<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/supervisor/logout">Logout</a>
                    </li>

                </ul>

            </div>
        </nav>

    </header>

    <main>
        <div class="container col-md-auto ">
            <div class="row justify-content-md-center ">
                <div class="col-md-auto mt-5 ">
                    <div class="card p-3 border bg-light" style="width: 33rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">My Profile</h5>
                            <img src="{% static 'supervisor/Images/profile_icon.jpg' %}" class="card-img-top rounded-circle img-thumbnail rounded mx-auto d-block " style="height: 200px; width: 200px;" alt="">
                        </div>
                        <form>
                            <div class="form-group">
                            <label for="currentpassword">Current Password</label>
                            <input type="password" class="form-control" id="currentpassword">
                            </div>
                            <div class="form-group">
                                <label for="newpassword">New Password</label>
                                <input type="password" class="form-control" id="newpassword">
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword"> Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword">
                            </div>

                            <button type="submit" class="btn btn-primary col my-2 mb-3">Confirm</button>

                        </form>
                    </div> 
                </div>   
            </div>
        </div>
    </main>
    






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
