{% extends "main/base.html" %}

{% block content %}
    <div class="container text-center">
        <div class="row justify-content-md-center mt-2 p-2">

            <div class="card p-3 border bg-light" style="width: 33rem;">
                <div class="card-body">
                    <h4>Password reset</h4>
                    <p>Forgotten your password? Enter your email address below and we'll email instructions for setting a new one.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary col my-2 mb-3" name="send email">Send Email</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
