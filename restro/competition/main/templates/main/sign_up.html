{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <nav class="container p-2">
            <span class="navbar-brand mb-0 h1">Navbar</span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item ">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Sign In<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">fb</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ig</a>
                    </li>

                </ul>

            </div>
        </nav>

    </header>


    <main>
        <div class="container p-0">
            <div class="row mt-5">

                    <div class="col-md-6">
                        <img src="{% static 'main/Images/sig.png' %}" class="card-img-top" alt="...">
                    </div>
                    <div class="col-md-6 bg-light">
                        <div class="container col-md-auto p-md-3 mt-lg-5">
                            <form class="m-2" method="POST">
                                    {% csrf_token %}
                                    <h1 class="text-center mb-5 mt-3">Sign in</h1>
                                    <div class="form-group">
                                      <label for="username">Username:</label>
                                      <input type="text" class="form-control" id="username" name="username">

                                    </div>
                                    <div class="form-group mx-auto">
                                      <label for="password">Password:</label>
                                      <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <button type="submit" class="btn btn-primary col my-2 mb-3">Sign in</button>
                                  </form>
                                  <a href="#" class="card-link">Forgot Password?</a>
                         </div>

                    </div>




            </div>

        </div>



        
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
