{% extends "main/base.html" %}
{% load static %}

{% block content %}
    <main>
        <div class="container mb-5">
            <div class="row mt-5 p-5">

                    <div class="col-md-6 col-lg-6">
                        <img src="{% static 'main/Images/sig.png' %}" class="card-img-top" alt="picture for sign in">
                    </div>
                    <div class="col-md-6 col-lg-5 bg-light mr-5">
                        <div class="container col-md-auto p-md-3">
                            <form class="m-2" method="POST">
                                {% csrf_token %}
                                <h1 class="text-center mb-5 mt-3">Sign in</h1>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username">

                                </div>
                                <div class="form-group mx-auto">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <button type="submit" class="btn btn-primary col my-2 mb-3">Sign in</button>
                            </form>
                                  <a href="#" class="card-link">Forgot Password?</a>
                         </div>

                    </div>
            </div>

        </div>

    </main>
{% endblock content %}
