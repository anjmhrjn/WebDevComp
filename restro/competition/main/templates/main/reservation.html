{% extends 'main/base.html' %}

{% block content %}
    <div class="container my-3 p-3" style="height: 69vh;">
        <div class="mx-auto col-sm-12 col-md-8 bg-light p-3">
            <p class="text-center h3">Reserve a table</p>
            <form method="POST">
                {% csrf_token %}

                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg" id="first_name" name="fname" placeholder="First Name" required value="{{data.fname}}">
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg" id="last_name" name="lname" placeholder="Last Name" required value="{{data.lname}}">
                </div>
                <div class="form-group mb-4">
                    <input type="number" class="form-control form-control-lg" id="phone_number" min="9800000000" max="9999999999" name="phone" placeholder="Contact Number" required value="{{data.phone}}">
                </div>
                <div class="form-group mb-4">
                    <input type="number" class="form-control form-control-lg" id="seats" min="1" name="seats" placeholder="Total seats" required value="{{data.seats}}">
                </div>
                <div class="form-group mb-4">
                    <input type="datetime-local" class="form-control form-control-lg" id="date_time" name="date" value="{{data.date}}" required placeholder="Date and time" >
                </div>
                <button type="submit" class="btn btn-primary col-12 p-3">View Tables</button>
            </form>
        </div>

    </div>
    {% include 'main/footer.html' %}
{% endblock content %}
